<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/main.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <title>Jogos</title>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <div class="topo">
        <img src="imagens/logo 1.png" id="logo">
        <h6>Trabalho de Tecnologia e Desenvolvimento de software</h6>
      </div>
      <button class="login">
        <img src="imagens/login-de-usuario 1.png" id="login">
      </button>
    </div>
  </nav>
  
  <main class="main">
    <div class="biblioteca">
      <h4>Lista de jogos</h4>
      <form class="jogos">
        <button type="button" class="btn btn-success" id="addjogo">Adicionar jogo</button>
        <div class="jogo">
          <i class="bi bi-dash"></i>
          <img src="imagens/dbdlogo.jpg" class="capa">
            Dead by Daylight
        </div>
      </form>
    </div>
    
    <div class="container-fluid" id="recentes">
      <h4>Jogados recentemente</h4>
      <div class="col-3" id="lista">
        <div class="card" style="width: 7rem; height: 12rem;">
          <img src="imagens/dbdlogo.jpg" class="card-img-top">
          <div class="card-body" style="padding: 0;">
            <strong>Dead by Daylight</strong>
            <div class="info">
              <a href="#" class="btn btn-primary">
                <i class="bi bi-play-circle"></i>
              </a>
              22,4 horas
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="trofeus">
      <h4>Troféus</h4>
      <div class="trofeu">
        <div class="conquista">
          <img src="imagens/platina.png" class="trof">
          <strong>nome conquista</strong>
          3%
        </div>
        <div class="conquista">
          <img src="imagens/ouro.png" class="trof">
          <strong>nome conquista</strong>
          17%
        </div>
        <div class="conquista">
          <img src="imagens/prata.png" class="trof">
          <strong>nome conquista</strong>
          11%
        </div>
        <div class="conquista">
          <img src="imagens/cobre.png" class="trof">
          <strong>nome conquista</strong>
          37%
        </div>
      </div>
    </div>
    
  </main>
  
  <footer class="footer">
    <strong>Desenvolvedores:</strong>
    <div class="Desenvolvedores">
      <br>
      <strong>João Pedro Ortega</strong>
      <br>  
      <strong>Matheus H. Souza</strong>
    </div>
    <img src="imagens/logo 1.png" id="logofooter">
  </footer>

  <script src="js/index.js"></script>

</body>
</html>
